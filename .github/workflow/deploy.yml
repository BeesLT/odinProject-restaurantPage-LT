name: Deploy to GitHub Pages

on: 
  push:
    branches:
      - master # or gh-pages

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: unbuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./odinProject-restaurentPage-LT/dist #points to your dist folder

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
